<nav class="row">
  <div class="col-md-5 col-xs-12">
    <label class="offset-1" for="selectPageSize" >Count of goods</label>

    <select id="selectPageSize" class="offset-1" [(ngModel)]="pageSize">

      <option *ngFor="let c of [5,10,15,30,50,100]" value="{{c}}" >{{c}}</option>
    </select>
  
  </div>
  <ul class="col-md-5 col-xs-12 pagination">
    <li class="page-item"><button class="page-link" (click)="prevPage()">Previous</button></li>
    <li class="page-item" *ngFor="let i of range(this.items.length / this.pageSize, 1)"><button class="page-link">{{i}}</button></li>
    <li class="page-item"><button class="page-link" (click)="nextPage()">Next</button></li>
  </ul> 
</nav>
<table class="">
  <tr>
    <td class="col-4">
      <span>Name</span>
      <button>Sort</button>
    </td>
    <td class="col-4">
      <span>Price</span>
      <button>Sort</button>
    </td>
    <td class="col-4" colspan="3">
      <span>Actions</span>
    </td>
  </tr>
  <tr *ngFor="let item of getSegment(pageSize, pageNumber)">
    <td class="col-5">{{item.name}}</td>
    <td class="col-5">{{item.price}}</td>
    <div class="col-1">
    <td class="col-4"> <button >Edit</button> </td>
    <td class="col-4"> <button>Remove</button> </td>
    <td class="col-4"> <button>Income/Outcome</button> </td>
  </div>
  </tr>
</table>
