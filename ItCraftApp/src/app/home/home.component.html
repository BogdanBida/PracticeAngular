<div id="body">
    <nav class="navbar row">
        <a class="navbar-brand text-white offset-1">Product manager</a>
        <div>
            <select class="col-5">
                <option disabled class="list-group-item"><strong>PROFILE</strong></option>
                <option disabled *ngIf="userDetails" class="list-group-item"><strong>Username :
                    </strong>{{userDetails.userName}}</option>
                <option disabled *ngIf="userDetails" class="list-group-item"><strong>Full Name :
                    </strong>{{userDetails.fullName}}</option>
                <option disabled *ngIf="userDetails" class="list-group-item"><strong>Email :
                    </strong>{{userDetails.email}}</option>
            </select>
            <button class="btn col-5 offset-1" (click)="onLogout()">Logout</button>
        </div>
    </nav>
    <div class="statisticsContainer">
        <app-productStatistics></app-productStatistics>
    </div>
    <div class="row">
        <div class="col-md-8 offset-2 col-xs-12">
            <app-addingProduct></app-addingProduct>
        </div>
        <div class="col-md-10 offset-2 table-container">
            <app-table></app-table>
        </div>
    </div>
</div>
