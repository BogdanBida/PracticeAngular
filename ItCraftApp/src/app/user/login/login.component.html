<form #form='ngForm' class="md-8" autocomplete="off" (submit)="onSubmit(form)">
  <div id="logo" class="col-8 offset-2">
    <img src="https://zenprospect-production.s3.amazonaws.com/uploads/pictures/5c2bd12080f93ec653e86b58/picture" alt="">
  </div>
  <hr>
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type='password' class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
    </div>
  </div>
</form>
