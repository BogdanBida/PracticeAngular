<nav class="row">
    <div class="col-md-4 col-xs-12" id="selectPageSize-group">
        <label class="offset-1" for="selectPageSize">Count of goods</label>
        <select id="selectPageSize" class="offset-1" [(ngModel)]="pageSize" (change)="pageNumber=1">
            <option *ngFor="let c of [2, 5,10,15,30,50,100, 'ALL']" value="{{c}}">{{c}}</option>
        </select>
    </div>
    <div class="col-md-3" id="hole-container">
        <div id="hole"></div>
    </div>
    <ul class="col-md-3 offset-2 col-xs-12 pagination">
        <li class="page-item"><button class="page-link" (click)="prevPage()">Previous</button></li>
        <li class="page-item"><button disabled class="page-link"> {{pageNumber}} of {{getPagesCount()}} </button></li>
        <li class="page-item"><button class="page-link" (click)="nextPage()">Next</button></li>
    </ul>
</nav>
<div class="row">
    <h1 *ngIf="items.length == 0"> <br>Data base is empty<br>Please add new product</h1>
    <table class="col-12" *ngIf="items.length > 0">
        <tr>
            <td class="col-5">
                <button (click)="sortName()">
                    <span>NAME</span>
                    <img src="../../../assets/images/sorticon.png" alt="">
                </button>
            </td>
            <td class="col-5">
                <button (click)="sortPrice()">
                    <span>PRICE</span>
                    <img src="../../../assets/images/sorticon.png" alt="">
                </button>
            </td>
            <td class="col-2" colspan="3">
                <span>ACTIONS</span>
            </td>
        </tr>
        <tr class="trProduct" *ngFor="let item of getSegmentOfList(); let i = index">
            <!-- show  -->
            <td *ngIf="!edit" class="col-5" (click)="showStatistics(item)">{{item.name}}</td>
            <td *ngIf="!edit" class="col-5" (click)="showStatistics(item)">{{item.price}}</td>
            <!-- edit -->
            <td *ngIf="edit" class="col-5"> <input type="text" value="{{item.name}}"></td>
            <td *ngIf="edit" class="col-5"> <input type="text" value="{{item.price}}"></td>
            <!--  -->
            <div class="col-2 action-row">
                <td *ngIf="!edit" class="col-4"> <img src="../../../assets/images/editicon.png"
                        (click)="changeStateProduct()" alt="Edit"> </td>
                <td *ngIf="edit" class="col-4"> <img src="../../../assets/images/saveicon.png"
                        (click)="changeStateProduct()" alt="Save"> </td>
                <td *ngIf="!edit" class="col-4"> <img src="../../../assets/images/removeicon.png" (click)="remove(item)"
                        alt="Remove"> </td>
                <td *ngIf="edit" class="col-4"> <img src="../../../assets/images/backicon.png" (click)="remove(item)"
                        alt="Cancel"> </td>
                <td class="col-4"> <img src="../../../assets/images/inoutcomeicon.png" alt="Income/Outcome"> </td>
            </div>
        </tr>
    </table>
</div>
<nav *ngIf="(pageSize >= 15 || pageSize == 'ALL') && (items.length >= 15)" class="row">
    <div class="col-md-3 col-xs-12" id="selectPageSize-group">
        <label class="offset-1" for="selectPageSize">Count of goods</label>
        <select id="selectPageSize" class="offset-1" [(ngModel)]="pageSize" (change)="pageNumber=1">
            <option *ngFor="let c of [2, 5,10,15,30,50,100, 'ALL']" value="{{c}}">{{c}}</option>
        </select>

    </div>
    <ul class="col-md-5 col-xs-12 pagination">
        <li class="page-item"><button class="page-link" (click)="prevPage()">Previous</button></li>
        <li class="page-item"><button disabled class="page-link"> {{pageNumber}} of {{getPagesCount()}} </button></li>
        <li class="page-item"><button class="page-link" (click)="nextPage()">Next</button></li>
    </ul>
</nav>
<button (click)="clearDB()">Clear DatabASS</button>
