<section>
    <div></div>
    <h3 class="col-12">STATISTICS</h3>
    <hr>
    <label class="col-12">{{name}}</label>
    <hr>
    <label class="col-12" for="">PRICE: </label>
    <span class="col-11 offset-1">{{price}}</span>
    <hr>
    <label class="col-12" for="">COUNT: </label>
    <span class="col-11 offset-1" for="">{{count}}</span>
    <hr>
    <label class="col-12" for="">TOTAL COST: </label>
    <span class="col-11 offset-1" for="">{{price * count}}</span>
    <hr>
</section>
