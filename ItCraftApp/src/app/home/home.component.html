<div class="body">
    <app-header></app-header>
    <div class="statistics-container">
        <app-productStatistics [item]="currentItem"></app-productStatistics>
    </div>
    <div class="row">
        <div class="col-md-10 offset-2 col-xs-12 add-container">
            <app-add-product-form (addNewProduct)="addProductItem($event)"></app-add-product-form>
        </div>
        <div class="col-md-10 offset-2 table-container">
            <app-table [items]="products" (updateTable)="initProducts()" (changeCurrentItemTableEmitter)="changeCurrentItem($event)" (removeItemEmitter)="remove($event)" (updateItemEmitter)="update($event)" (addAccountingItemEmitter)="addItemAcounting($event)"></app-table>
        </div>
    </div>
</div>
