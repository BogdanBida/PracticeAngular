<mat-dialog-actions>
    <button mat-buttton mat-raised-button type="button" (click)="close()" class="btn btn-primary col-1 offset-11">Close</button>
</mat-dialog-actions>
<label class="col-12" mat-dialog-title>Accounting of <strong>{{currentProduct.name}}</strong></label>
<mat-dialog-content class="row">
        <table *ngIf="accountingList.length > 0; else empty" class="col-12">
            <tr class="table-header">
                <td (click)="initAccounting(0)">
                    <div>
                        <span>User</span>
                        <img src="../../../../assets/images/sorticon.png">
                    </div>
                </td>
                <td (click)="initAccounting(2)">
                    <div>
                        <span>Operation</span>
                        <img src="../../../../assets/images/sorticon.png">
                    </div>
                </td>
                <td (click)="initAccounting(4)">
                    <div>
                        <span>Value</span>
                        <img src="../../../../assets/images/sorticon.png">
                    </div>
                </td>
                <td (click)="initAccounting(6)">
                    <div>
                        <span>Date</span>
                        <img src="../../../../assets/images/sorticon.png">
                    </div>
                </td>
            </tr>
            <tr *ngFor="let t of accountingList">
                <td>{{t.userName}}</td>
                <td>{{t.operationType? 'Outcome':'Income'}}</td>
                <td>{{t.amount}}</td>
                <td>{{t.dateTime | date:"dd/MM/yyyy"}} <br> {{t.dateTime | date: "hh:mm:ss"}}</td>
            </tr>
        </table> 
        <ng-template #empty class="col-12">
            <span class="error">
                Table is empty
            </span> 
        </ng-template>
</mat-dialog-content>
